<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sletne karer</title>



    <style>
        button {
        outline: none;
        cursor: pointer;
        border: none;
        padding: 0.9rem 2rem;
        margin: 0;
        font-family: inherit;
        font-size: inherit;
        position: relative;
        display: inline-block;
        letter-spacing: 0.05rem;
        font-weight: 700;
        font-size: 17px;
        border-radius: 500px;
        overflow: hidden;
        background: #66ff66;
        color: ghostwhite;
        }

        button span {
        position: relative;
        z-index: 10;
        transition: color 0.4s;
        }

        button:hover span {
        color: black;
        }

        button::before,
        button::after {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        }

        button::before {
        content: "";
        background: #0a04bc;
        width: 120%;
        left: -10%;
        transform: skew(30deg);
        transition: transform 0.4s cubic-bezier(0.3, 1, 0.8, 1);
        }

        button:hover::before {
        transform: translate3d(100%, 0, 0);
        }



        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e1e3e6;
        }
        .search-container {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: calc(100vh - 100px); 
            text-align: center;
        }
        .search-box {
            width: 500px;
            padding: 12px 20px;
            margin: 8px 0;
            border: 1px solid #2cb061;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
        }
        .search-box:hover, .search-box:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(255, 255, 255, 0);
        }

        
        .search-button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }
        .loader {
            width: 80px;
            height: 50px;
            position: relative;
        }
        .loader-text {
            position: absolute;
            top: 0;
            text-align: center;
            padding: 0;
            margin: 0;
            color: #C8B6FF;
            animation: text_713 3.5s ease both infinite;
            font-size: .8rem;
            letter-spacing: 1px;
        }
        .load {
            background-color: #9A79FF;
            border-radius: 50px;
            display: block;
            height: 16px;
            width: 16px;
            bottom: 0;
            position: absolute;
            transform: translateX(64px);
            animation: loading_713 3.5s ease both infinite;
        }
        .load::before {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            background-color: #D1C2FF;
            border-radius: inherit;
            animation: loading2_713 3.5s ease both infinite;
        }
        @keyframes text_713 {
            0% {
                letter-spacing: 1px;
                transform: translateX(0px);
            }

            40% {
                letter-spacing: 2px;
                transform: translateX(26px);
            }
            80% {
                letter-spacing: 1px;
                transform: translateX(32px);
            }
            90% {
                letter-spacing: 2px;
                transform: translateX(0px);
            }

            100% {
                letter-spacing: 1px;
                transform: translateX(0px);
            }

            }
            @keyframes loading_713 {
            0% {
                width: 16px;
                transform: translateX(0px);
            }
            40% {
                width: 100%;
                transform: translateX(0px);
            }
            80% {
                width: 16px;
                transform: translateX(64px);
            }
            90% {
                width: 100%;
                transform: translateX(0px);
            }
            100% {
                width: 16px;
                transform: translateX(0px);
            }
            }
            @keyframes loading2_713 {
                0% {
                    transform: translateX(0px);
                    width: 16px;
                }

                40% {
                    transform: translateX(0%);
                    width: 80%;
                }

                80% {
                    width: 100%;
                    transform: translateX(0px);
                }

                90% {
                    width: 80%;
                    transform: translateX(15px);
                }

                100% {
                    transform: translateX(0px);
                    width: 16px;
                }
                }

    </style>
</head>
<body>
    <div class="search-container">
        <input type="image" src="Logo.png" width="400x" height="285px" text-align="center">
        <h1>Search Engine</h1>
        <form action="/search" method="GET">
            <input type="text" class="search-box" name="q" placeholder="Search..." text-align="center">
            <br>
            <button type="submit">Search</span>
            </button>

        </form>
    </div>
    <div class="filter-conteinter">

            <label for="category">Choose a category:</label>
            <select name="category" id="category">
                <option value="Brann">brann</option>
                <option value="Sikkerhet">sikkerhet</option>
                <option value="BMS">bms</option>
            </select>

            <button> <span>Filter
            </button>

            <button> <span>Search</Search>
            </button>

        </form>


    </div>
    
</body>
</html>
